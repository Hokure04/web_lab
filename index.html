<!DOCTYPE html>

    <head>

        <link rel="icon" href="..\web_projects\free-icon-brain.png">
        <title>Лабораторная №1</title>

    <body>
      <header class="shaded animated">

      </header>

              <td><input name="CheckBox-X" type="checkbox" value="-1.0">-1</td>

                <svg width="250" height="250">
                  <line x1="125" x2="125" y1="0" y2="250" stroke="black" stroke-width="2"/>
                  <text x="134" y="12">Y</text>
                  <line x1="0" x2="250" y1="125" y2="125" stroke="black" stroke-width="2"/>
                  <text x="239" y="115">X</text>
                  <line x1="243" x2="250" y1="120" y2="125" stroke="black" stroke-width="2"/>

                  <line x1="175" x2="175" y1="130" y2="120" stroke="black" stroke-width="2"/>
                  <text x="165" y="115">R/2</text>
                  <line x1="130" x2="120" y1="75" y2="75" stroke="black" stroke-width="2"/>
                  <text x="135" y="80">R/2</text>
                  <line x1="130" x2="120" y1="175" y2="175" stroke="black" stroke-width="2"/>
                  <text x="133" y="180">-R/2</text>
                  <line x1="30" x2="30" y1="130" y2="120" stroke="black" stroke-width="2"/>
                  <text x="20" y="115">-R</text>
                  <line x1="220" x2="220" y1="130" y2="120" stroke="black" stroke-width="2"/>
                  <text x="215" y="115">R</text>
                  <line x1="130" x2="120" y1="30" y2="30" stroke="black" stroke-width="2"/>
                  <text x="135" y="35">R</text>
                  <line x1="130" x2="120" y1="220" y2="220" stroke="black" stroke-width="2"/>
                  <text x="133" y="225">-R</text>
                  <rect x="29" y="29" width="95" height="95" fill-opacity="0.4" stroke="#44944A" fill=" #00FF7F" stroke-width="1"/>
                  <polygon points="125,125 29,125 125,221" fill-opacity="0.4" stroke="#44944A" fill=" #00FF7F"></polygon>
                  <path d="M125,125 L125,29 A90,90 0 0,1 220,125 Z" fill-opacity="0.4" stroke="#44944A" fill=" #00FF7F"></path>

              </td>
            </tr>
            <tr>
                <td><input name="CheckBox-X" type="checkbox" value="-0.5">-0.5</td>
                <td><input name="CheckBox-X" type="checkbox" value="0">0</td>
                <td><input name="CheckBox-X" type="checkbox" value="0.5">0.5</td>
            </tr>
            <tr>
                <td><input name="CheckBox-X" type="checkbox" value="1.0">1</td>
                <td><input name="CheckBox-X" type="checkbox" value="1.5">1.5</td>
                <td><input name="CheckBox-X" type="checkbox" value="2.0">2</td>
            </tr>
            <tr></tr>
            <tr>
              <td>Введите Y:</td>
              <td colspan="3"><input required name="Y-input" type="text" placeholder="значение в промежутке (-5 до 5)" maxlength="6"></td>
            </tr>
            <tr>
                <tr>
                    <td rowspan="2">Выберите R:</td>
                    <td><input name="R-button"  type="button" value="1"></td>
                    <td><input name="R-button"  type="button" value="1.5"></td>
                </tr>
              <tr>
                <td><input name="R-button" type="button" value="2"></td>
                <td><input name="R-button" type="button" value="2.5"></td>
                <td><input name="R-button" type="button" value="3"></td>
              </tr>
            </tr>
            <tr></tr>
          <tr>
            <td colspan="5">
              <button id="checkButton">Проверить</button>
              <button id="clearButton" class="clear">Очистить</button>
              <hr>
            </td>
          </tr>

            <td colspan="5">

              <tr></tr>
              <td colspan="5">
                <table class="result">
                    <thead>
                        <tr>
                            <th>X</th>
                            <th>Y</th>
                            <th>R</th>
                            <th>Статус</th>
                            <th>Текущее время</th>
                            <th>Время скрипта</th>
                        </tr>
                    </thead>
                    <tbody id="tablebody"></tbody>
                </table>
              </td>
            </td>
          </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="5" id="outputContainer"><h4><span class="outputStub notification">Информация</span></h4></td>
            </tr>
          </tfoot>
        </table>
